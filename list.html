<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html list</title>

</head>
<body>
    <!-- ul stands for unordered list -->
    <!-- li stands for list item.-->
    <!-- type is a attribute. -->
    <ul type="circle">
        <li>home</li>

        <li>about</li>
        <li>services</li>
        <li>contact</li>

    </ul>
</body>
</html>
