<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- table is used tp display data in tabble. -->
    <!-- tr tag is used to display table row. -->
    <!-- th tag is used to display table header. -->
    <!-- td tag is used to display table data -->
    <div>
        <table>
            <!-- thead is used to wrap table head. -->
            <thead>
            <!-- CAPTION tag is used to add caption  -->
            <caption>runs scored by different players</caption>
            <tr>
            <!-- colspan is used to create cells spanning multiple coloumns. -->
            <th>S.no</th>
             <!-- <th>player name</th> --> -->
            <th colspan="3">max score</th>
             <!-- <th>Game</th> --> -->
        </tr>
        <tr>
            <td>1</td>
            <td>dhoni</td>
            <td>200</td>
            <td>cricket</td>
        </tr>
    </thead>
    <!-- tbody is used to wrap table body. -->
    <tbody>
        <tr>
            <td>2</td>
            <td>kohli</td>
            <td>183</td>
            <td>cricket</td>
        </tr>
        <tr>
            <td>3</td>
            <td>rohit</td>
            <td>263</td>
            <td>cricket</td>
        </tr>



        </table>
    </div>
</tbody>
    
</body>
</html>
